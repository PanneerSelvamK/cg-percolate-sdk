version: 2
jobs:
  build:
    machine:
      java:
        version: oraclejdk8
      python:
        version: 2.7.10
dependencies:
  pre:
    - pip install codecov
  override:
    - echo y | android update sdk --no-ui --all --filter build-tools-26.0.2,android-26
test:
  override:
  - ./gradlew --info install test coverage
  post:
  - codecov

